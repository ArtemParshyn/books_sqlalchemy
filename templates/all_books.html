{% extends "layout.html" %}
{% block body %}
  <h2>Все книги</h2>
    {%- for book in books %}
      <ul>
        <li> Имя: {{ book.name }} </li>
        <li>
          <a href="{{ url_for('books_by_genre', genre_id=book.genre.id) }}">Жанр: {{ book.genre.name }}</a>
        </li>
        <li> Добавлена: {{ book.added.strftime("%d-%m-%Y") }} </li>
      </ul>
      <hr>
    {%- endfor %}
{% endblock %}
